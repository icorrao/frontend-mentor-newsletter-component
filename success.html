<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="success-message">
    <img src="assets/images/icon-success.svg" class="success-icon" alt="Success icon" />
    <h1 class="success-h1">Thanks for subscribing!</h1>
    <p class="success-p">A confirmation email has been sent to <span id="submitted-email"></span>. Please open it and click the button inside to confirm your subscription.</p>
    <button class="submit success-btn" id="dismiss" onclick="index.html">Dismiss message</button>
  </main>
  <script src="app.js"></script>
</body>
</html>

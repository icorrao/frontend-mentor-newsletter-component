<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <main>
      <div class="main-left">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <div class="features">
          <div class="feature">
            <img src="assets/images/icon-list.svg" alt="List icon" /><span> Product discovery and building what matters</span>
          </div>
          <div class="feature">
            <img src="assets/images/icon-list.svg" alt="List icon" /><span> Measuring to ensure updates are a success</span>
          </div>
          <div class="feature">
            <img src="assets/images/icon-list.svg" alt="List icon" /><span> And much more!</span>
          </div>
        </div>
        <form action="get">
          <div class="labels">
            <label for="email">Email address</label>
            <span id="error-label" class="hidden">Valid email required</span>
          </div>
          <input type="email" name="email" id="email" placeholder="email@company.com" />
          <input type="submit" class="submit" value="Subscribe to monthly newsletter" onclick="(validateEmail(event))" />
        </form>
      </div>
      <div class="main-right">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="Newsletter art" id="desktop-image" />
        <img src="assets/images/illustration-sign-up-mobile.svg" alt="Mobile newsletter art" id="mobile-image" />
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/icorrao">Ignacio Corrao</a>.
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
